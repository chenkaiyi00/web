<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>支付方式</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="minimal-ui=yes,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="msapplication-tap-highlight" content="no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="wap-font-scale" content="no">
<meta name="tp_page" content="5039.0">


<link href="http://xx-jia.com/css/user/global.css" rel="stylesheet" type="text/css">
<link href="http://xx-jia.com/css/user/onlinePayment.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="touchweb-com_header header_flex" id="globalHeader">
<a id="topIconBack" class="left icon-back" 
href="javascript:history.go(-1);"></a>
<h1>支付方式</h1>
<div class="rightBox" >
</div></div>

<div id="container">
<div class="touchweb_page-payments">
<div class="">
<!-- 头部导航标题下拉 header_drop-->
<input type="hidden" id="onLinePayOrderCode" value="8203514981454">
<input type="hidden" id="onLinePayOrderId" value="8203514981454">
<div class="inner" >



<div class="box" style='text-align:center'>
<h3>
长按二维码添加客服微信
</h3>
<ul class="list">

<label>
<div class="img">
<img style='margin:20px;width:150px;height:150px;' src="http://xx-jia.com/images/website/qcode.jpg" >
</div>

</label>


</ul>
</div>
<div class="box">
<h3>
客服账号
</h3>
<ul class="list">

<li name="onlinPayLiName" type="2">
<label>
<div class="img">
<img src="http://xx-jia.com/images/website/alipay.png" alt="支付宝">
</div>
<div class="text">
<span>支付宝
</span>
<p>账号</p>
</div>

</label>
</li>

<li name="onlinPayLiName" type="2">
<label>
<div class="img">
<img src="http://xx-jia.com/images/website/wechat.jpg" alt="微信">
</div>
<div class="text">
<span>微信
</span>
<p>账号</p>
</div>

</label>
</li>


<li name="onlinPayLiName" type="2">
<label>
<div class="img">
<img src="http://xx-jia.com/images/website/qq.jpg" alt="QQ">
</div>
<div class="text">
<span>QQ
</span>
<p>账号</p>
</div>

</label>
</li>

</ul>

</div>
 
<div class="confirm_box" ng-controller="PayController">
<div class="total">合计：</div>
<div class="price">
<p>
<small>￥</small>
{{total}}
</p>
</div>
<!-- <button  class="confirm">立即支付</button>-->
</div>
<!-- end confirm box-->


</div>
</div>


</div>



</div>
     <script src="http://xx-jia.com/js/angular.min.js"></script>
	 	   <script src="http://xx-jia.com/js/angular-animate.min.js"></script>  
		       <script src="http://xx-jia.com/js/bin/index.js"></script>
			      <script src="http://xx-jia.com/js/controllers/pay.js"></script>
</body>

</html>
