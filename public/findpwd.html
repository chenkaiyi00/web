<!DOCTYPE html>
<html>
<head>
	    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	    <title>找回密码</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	    <meta name="format-detection" content="telephone=no">
        <link href="https://passport.yhd.com/front-passport/passport/css/h5_find_pwd_now.css?1596377" type="text/css" rel="stylesheet">
	</head>
	<body>
        <!--s 头部-->
        <header class="titleHead">
            <h2>找回密码</h2>
            <div class="leftBtns">
                <a class="goback" href="https://http://xx-jia.com/login.html" target='_self'></a>
            </div>
        </header>
        <!--e 头部-->

        <div class="layout">

            <!-- s 流程 -->
            <div class="mod_process">
                <span class="color_red">1 输入账号</span>&gt;<span>2 验证身份</span>&gt;<span>3 设置新密码</span>&gt;<span>4 完成</span>
            </div>
            <!-- e 流程 -->

            <!-- s 表单 -->
            <div class="mod_forms" ng-if='step==1'>
                <div class="forms_box">
                    <label>账号：
					<input type="text" placeholder="手机号/邮箱/用户名" id="login_account" ng-model='value.account'></label>
                </div>
                <div class="point_box" id="account_tips" style="display:none">
				<span class="color_red"><i></i>
				<label id="account_desc">您输入的账号未找到记录</label>
				
				</span>
				</div>
            </div>
			<div class="mod_forms" ng-if='step==2'>
            
            	<p>请选择验证方式：</p>
            	<div class="forms_box" id="form_auth">
                    <span>手机号验证</span>
                
                </div>
                
                <p class="from_text"><span>您的手机号</span>：<b id="mobileOrEmail">139****9169</b></p>
                <div class="from_sms">
                	<label>短信验证码：<input type="text" placeholder="请输入验证码" onkeyup="showNextCheckByMobileCode()" onblur="showNextCheckByMobileCode()" id="valid_mobile_code" maxlength="6"></label><a href="javascript:" id="receive_code">获取验证码</a>
                </div>
                
                <div class="point_box" id="valid_mobile_code_tips" style="display: none;"><span class="color_red"><i></i><label id="valid_mobile_code_desc"></label></span></div>
            </div>
			
			<div class="mod_forms" ng-if='step==3'>
                <input type="hidden" id="findPwdState" name="findPwdState" value="a3879868a89af388ea57cf02a3378019">
                <div class="forms_box" id="forms_pwd">
                    <label>新密码：<input type="password" placeholder="请输入新密码" onkeyup="showCommitCheckByPassword()" onblur="showCommitCheckByPassword()" id="password"></label>
                    <span class="pw_btn"><i class="">abc</i><s class="on">...</s></span>
                </div>
                <div class="point_box" id="password_tips" style="display:none">
				<span class="color_red"><i></i>
				<label id="password_error">密码为6-20位字符</label>
				</span>
				</div>
                <div class="message">*	，由字母加符号或数字组合而成，且不能单独使用字母、符号或数字。</div>
            </div>
			
			<div ng-class="{'btn_grey': !enable()}"class="mod_btn" id="submit_button_style" ng-if='step==3'>
                <a >完成</a>
            </div>
			
            <div ng-class="{'btn_grey': !enable()}" ng-click='gotonext()' class="mod_btn " id="submit_button_style">
                <a >下一步</a>
            </div>
			
            <!-- e 表单 -->
				<div class="mod_newtips" id="mod_newtips" 
				style="display: block;">
				<a href="https://http://xx-jia.com/login.html">新密码设置成功
				</a>
				</div>
        </div>

        <!--footer start-->
 <div class="footer">     
    <p>copyright@向向家 </p>
    <div class="favLink">
        <a href="http://www.xx-jia.com">向向家</a>
    </div>
</div>        <!--footer end-->

	
	
</body></html>
